<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="flash">
    {% for msg in messages %}
      <p>{{ msg }}</p>
    {% endfor %}
    </div>
  {% endif %}
{% endwith %}
{% block content %}{% endblock %}
</div>
</body>
</html>
